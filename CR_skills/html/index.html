<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="dialog">
			<div class="header">
				<h1>Your Player Skills</h1>
				<div class="btnQuit"><img class="close" src="img/close.png" alt="Quit" /></div>
			</div>
			
		      <div id="imageDiv"><img id="imageLogo" src="img/logo-long.png"></div>	

            <div class="info">
                <p>By Doing Certain Things, You Will Become Better At Your Respective Skills</p>
            </div>
			
            <div class="skill">
                <span>RoadWorks: <span id="roadworksInfo">10%</span></p>
                <div id="roadworksProgress">
                    <div id="roadworksBar"></div>
                </div>
            </div>
			
            <div class="skill">
                <span>Landscaping: <span id="landscapingInfo">10%</span></p>
                <div id="landscapingProgress">
                    <div id="landscapingBar"></div>
                </div>
            </div>
			
            <div class="skill">
                <span>Aus Post: <span id="auspostInfo">10%</span></p>
                <div id="auspostProgress">
                    <div id="auspostBar"></div>
                </div>
            </div>
            
            <div class="skill">
                <span>Strength: <span id="fightingInfo">10%</span></p>
                <div id="fightingProgress">
                    <div id="fightingBar"></div>
                </div>
            </div>
			
            <div class="skill">
                <span>Stamina: <span id="staminaInfo">10%</span></p>
                <div id="staminaProgress">
                    <div id="staminaBar"></div>
                </div>
            </div>
        </div>
        
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
